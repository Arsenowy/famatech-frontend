<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Front end famatech project</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container my-lg-4 mt-sm-2 mt-1">
            <div class="nav__logo">
                <img class="nav__logo--img" src="src/images/logo-bookmark.svg" alt="Bookmark logo">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav my-2 my-lg-0 navbar-nav ms-sm-2" style="--bs-scroll-height: 100px;">
                    <li class="nav-item h-25">
                        <a class="nav-link text-reset" href="#">Możliwości</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-reset" href="#">Cennik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-reset" href="#">Kontakt</a>
                    </li>
                    <li class="btn-sm btn-danger">
                        <a class="nav-link text-reset" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
